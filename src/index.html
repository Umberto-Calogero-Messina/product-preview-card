<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>

    <main class="main">
      <div class="card">
        <picture>
          <source class="card__picture"
            srcset="assets/images/image-product-mobile.jpg"
            media="(max-width: 1440px)" />
          <img class="card__picture"
            src="assets/images/image-product-desktop.jpg" alt />
        </picture>
        <div class="card__info">
          <span class="medium_text">PERFUME</span>
          <h2 class="bold_font">Gabrielle Essence Eau De Parfum</h2>
          <p class="medium_text">A floral, solar and voluptuous interpretation
            composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="card__price">
            <p class="price_font">$149.99</p>
            <p class="price_font--discount">$169.99</p>
          </div>
          <div class="card__button">
            <img class="card__button--img" src="assets/images/icon-cart.svg"
              alt>
            <span class="button_font">Add to Cart</span>
          </div>
        </div>
      </div>

    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
